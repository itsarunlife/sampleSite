<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Description for SEO here.">
    <meta property="og:title" content="Page Title for Social Sharing">
    <meta property="og:description" content="Description for social sharing.">
    <meta property="og:image" content="URL_to_image">
    <meta property="og:url" content="Current_URL_here">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add your CSS and JavaScript files accordingly -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#section3">Section 3</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="section1">
            <h1>Welcome to Sample Site</h1>
            <p>Your content goes here.</p>
        </section>
        <section id="section2">
            <h2>About Us</h2>
            <p>Information about us.</p>
        </section>
        <section id="section3">
            <h2>Contact Us</h2>
            <p>How to reach us.</p>
        </section>
    </main>

    <footer>
        <p>Copyright Â© 2026 Your Site</p>
    </footer>

    <script>
        // Smooth Scrolling functionality
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
